<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Fahim Bank</title>
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="web.js"></script>
</head>
<body>
  <section id="login-area">
    <h1 class="text-center">Welcome To AMF Bank</h1>
   <div class="submit-area">
    <h4>Login</h4>
    <input type="email" name="" id="" class="form-control" placeholder="Email">
    <br>
    <input type="password" name="" id="" class="form-control" placeholder="Password">
    <br>
    <button id="login" class="btn btn-success">Enter</button>    
   </div> 
  </section>
  <section id="transaction-area">
  <div class="row">
    <div class="col-md-4">
      <div class="deposit status">
        <h5>Deposit</h5>
        <h2>$<span id="current-Deposit">00</span></h2>
      </div>
    </div>
    <div class="col-md-4">
      <div class="withdraw status">
        <h5>Withdraw</h5>
        <h2>$ <span id="currentWithdraw">00</span> </h2>
      </div>
    </div>
    <div class="col-md-4">
      <div class="balance status">
        <h5>Balance</h5>
        <h2>$ <span id="currentBalance">1240</span></h2>
      </div>
    </div>
  </div>
    <!-- deposit & withdraw area -->
  <div class="row">
    <div class="col-md-6">
     <div class="submit-area">
        <h4>Deposit</h4>
        <input id="deposit-amount" type="text" class="form-control" placeholder="$ amount you want to deposit ">
        <br>
        <button id="addDeposit" class="btn btn-success">Deposit</button>
     </div>
    </div>
    <div class="col-md-6">
      <div class="submit-area">
        <h4>Withdraw</h4>
        <input type="text" id="withdrawAmount" class="form-control" placeholder="$ amount you want to withdraw">
        <br>
        <button id="addWithdraw" class="btn btn-success">Withdraw</button>
      </div>
    </div>
  </div>
  </section>
  <script>
    //login button event handler
    const loginBtn = document.getElementById("login");
    loginBtn.addEventListener("click", function(){
    const loginArea = document.getElementById("login-area");
    loginArea.style.display = "none";
    const transactionArea =document.getElementById('transaction-area')
    transactionArea.style.display = 'block';
})
//deposit button event handler
const depositBtn = document.getElementById("addDeposit");
depositBtn.addEventListener("click",function(){
 const depositNumber = getInputNumber('deposit-amount');

  updateSpanText('current-Deposit', depositNumber);

  updateSpanText('currentBalance', depositNumber)

  document.getElementById("deposit-amount").value = "";
})
//withdraw event button handler;
const withdrawBtn = document.getElementById("addWithdraw");
withdrawBtn.addEventListener("click", function() {
  const withdrawNumber = getInputNumber("withdrawAmount");


  updateSpanText("currentWithdraw", withdrawNumber);
  updateSpanText("currentBalance", -1 * withdrawNumber);

  document.getElementById("withdrawAmount").value = "";
})
function getInputNumber(id) {
  const amount = document.getElementById(id).value;
  const number = parseFloat(amount);
  return number;
}

function updateSpanText(id, depositNumber) {
  const current = document.getElementById(id).innerText;
const currentNumber = parseFloat(current);
const totalAmount = currentNumber + depositNumber;
document.getElementById(id).innerText = totalAmount;
}

</script>
</body>
</html>
